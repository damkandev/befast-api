<!DOCTYPE html>
<html>

<head>
  <title>Página de inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BeFast</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="cerrarSesion" href="#">Cerrar Sesión</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" target="iframe" href="./categorias/estudiantes.html">Estudiantes</a></li>
              <li><a class="dropdown-item" target="iframe" href="./categorias/inspectores.html">Inspectores</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
            </ul>
          </li>
          <li class="nav-item">
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <iframe id="iframe" name="iframe" src="./categorias/general.html" frameborder="0"></iframe>


  <script>
    // Verificar si hay un token almacenado en sessionStorage
    const token = sessionStorage.getItem('token');

    function checkToken() {
      if (!token) {
        document.addEventListener('DOMContentLoaded', function (event) {
          window.location.href = "./index.html"
        })
      }
    }

    checkToken()

    document.getElementById('cerrarSesion').addEventListener('click', () => {
      checkToken()
      sessionStorage.clear()
    })
  </script>
</body>

</html>
